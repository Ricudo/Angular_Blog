<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Creating new post</h1>

  <div
    class="form-control"
    [ngClass]="{invalid: title.touched && title.invalid}"
  >
    <label for="title">Title:</label>
    <input id="title" type="text" formControlName="title">
    <div
      *ngIf="title.touched && title.invalid"
      class="validation"
    >
      <small *ngIf="title.errors!['required']">Enter post title.</small>
    </div>
  </div>

  <div class="form-control">
    <label>Post Content:</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: author.touched && author.invalid}"
  >
    <label for="author">Post Author:</label>
    <input id="author" type="text" formControlName="author">
    <div
      *ngIf="author.touched && author.invalid"
      class="validation"
    >
      <small *ngIf="author.errors!['required']">Enter post author.</small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-block btn-dark"
    [disabled]="form.invalid"
  >Create post</button>
</form>
