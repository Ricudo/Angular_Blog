<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{invalid: title.touched && title.invalid}"
    >
      <label for="title">Title:</label>
      <input id="title" type="text" formControlName="title">
      <div
        *ngIf="title.touched && title.invalid"
        class="validation"
      >
        <small *ngIf="title.errors!['required']">Enter post title.</small>
      </div>
    </div>

    <div class="form-control">
      <label>Post Content:</label>
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="form.invalid || submited"
    >
      Update
    </button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
