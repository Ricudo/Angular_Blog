<div *ngIf="posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="Find Post" [(ngModel)]="searchStr">
  </div>
<table>
  <thead>
  <tr>
    <th>#</th>
    <th class="text-center">Author</th>
    <th class="text-center">Title</th>
    <th class="text-center">Date</th>
    <th class="text-center">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let post of posts | searchPosts: searchStr; let idx = index">
    <td>{{ idx + 1 }}</td>
    <td>{{ post.author }}</td>
    <td>{{ post. title }}</td>
    <td>{{ post.date | date: 'medium' }}</td> <!--date: 'medium':undefined:'pl'-->
    <td class="actions">
      <button
        class="btn btn-link open"
        [routerLink]="['/admin', 'post', post.id, 'edit']"
      >
        Open
      </button>
      <a (click)="remove(post.id!)">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
