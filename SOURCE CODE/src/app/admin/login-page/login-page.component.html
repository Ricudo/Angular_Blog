<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Enter the admin panel</h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>
  <div class="alert alert-info" *ngIf="message">
    {{message}}
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: email.touched && email.invalid}"
  >
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div
      *ngIf="email.touched && email.invalid"
      class="validation"
    >
      <small
        *ngIf="email.errors!['required']"
      >Email is required.</small>

      <small
        *ngIf="email.errors!['email']"
      >Email should be correct.</small>


    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: pass.touched && pass.invalid}"
  >
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="password">
    <div
      class="validation"
      *ngIf="pass.touched && pass.invalid"
    >
      <small
        *ngIf="pass.errors!['required']"
      >Password is required.</small>

      <small
        *ngIf="pass.errors!['minlength']"
      >Password should have at least
        {{pass.errors!['minlength'].requiredLength}}
        symbols now it has
        {{pass.errors!['minlength'].actualLength}}
        symbols.</small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid || submitted"
  >Submit</button>
</form>
