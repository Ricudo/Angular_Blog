<div class="card">
  <div class="card-header">
    <h2>{{ post.title }}</h2>

    <small>{{ post.date | date:'dd.MM.yyyy' }}</small>
  </div>

  <div>
    <small class="card-author"><i>{{ post.author }}</i></small>

    <button
      [routerLink]="['/post', post.id]"
      class="btn btn-dark"
    >Open</button>
  </div>
</div>
